<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/addCars.js"></script>

<article>
    <div id="content">
        <form action="addCar" method="post">
            <table>
                <tr>
                    <td>Név</td>
                    <td><input name="name" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>Fogyasztás</td>
                    <td><input name="consumption" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>Szín</td>
                    <td><input name="color" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>Gyártó</td>
                    <td><input name="manufacturer" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>Elérhetőség</td>
                    <td><input name="available" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>Évjárat</td>
                    <td><input name="year" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>Lóerő</td>
                    <td><input name="horsepower" type="text" required="text"></td>
                </tr>
            </table>
            <tr>
                <td><input type="submit" value="Autó hozzáadása"></td>
            </tr>
        </form>
    </div>
</article>
